<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Clientes / Proveedores</title>
  <style>
    :root {
      --color-amarillo: #F9D923;
      --color-azul: #0A2F66;
      --color-azul-claro: #E8F1FA;
      --color-hover: #FFD43B;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--color-azul-claro);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--color-azul);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .tab-btn {
      background-color: var(--color-amarillo);
      border: none;
      padding: 0.75rem 2rem;
      cursor: pointer;
      margin: 0 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .tab-btn:hover {
      background-color: var(--color-hover);
    }

    .tab-btn.active {
      background-color: var(--color-azul);
      color: white;
    }

    .tab-content {
      display: none;
      padding: 1.5rem;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: var(--color-amarillo);
    }

    .mensaje-carga, .mensaje-error {
      text-align: center;
      color: var(--color-azul);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ver Clientes / Proveedores</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="cambiarTab('clientes', event)">Clientes</button>
    <button class="tab-btn" onclick="cambiarTab('proveedores', event)">Proveedores</button>
  </div>

  <div id="clientes" class="tab-content active">
    <h2>Clientes Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos se cargan dinámicamente -->
      </tbody>
    </table>
  </div>

  <div id="proveedores" class="tab-content">
    <h2>Proveedores Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos se cargan dinámicamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Cambia entre pestañas
    function cambiarTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');

      cargarDatos(tabId);
    }

    // Cargar datos desde la API
    async function cargarDatos(tipo) {
      const tbody = document.querySelector(`#${tipo} tbody`);
      const endpoint = tipo === 'clientes' ? '/clientes' : '/proveedores';

      try {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="mensaje-carga">Cargando datos...</td>
          </tr>
        `;

        const response = await fetch(`https://panaderia-api.onrender.com${endpoint}`);

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="mensaje-carga">No hay registros</td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = '';
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.id_${tipo} || '-'}</td>
            <td>${item.nombre || '-'}</td>
            <td>${item.direccion || '-'}</td>
            <td>${item.telefono || '-'}</td>
            <td>${item.email || '-'}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error(`Error al cargar ${tipo}:`, error);
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="mensaje-error">
              Error al cargar datos<br>
              <small>${error.message}</small>
            </td>
          </tr>
        `;
      }
    }

    // Carga inicial de clientes
    document.addEventListener('DOMContentLoaded', () => {
      cargarDatos('clientes');
    });
  </script>
</body>
</html>
