<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socios Comerciales - Panadería</title>
  <style>
    :root {
      --color-amarillo: #F9D923;
      --color-azul: #0A2F66;
      --color-azul-claro: #E8F1FA;
      --color-hover: #FFD43B;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--color-azul-claro), #fff);
      margin: 0;
      padding: 0;
      color: var(--color-azul);
    }

    header {
      background-color: var(--color-azul);
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contenedor {
      background-color: white;
      max-width: 1200px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 2px solid var(--color-amarillo);
    }

    /* TABS */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--color-azul);
    }

    .tab-btn {
      padding: 12px 25px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: var(--color-azul);
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--color-amarillo);
      color: var(--color-azul);
      border-radius: 5px 5px 0 0;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* TABLAS */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--color-azul);
      color: white;
    }

    tr:hover {
      background-color: var(--color-azul-claro);
    }

    .volver {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--color-azul);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .volver:hover {
      background-color: var(--color-hover);
      color: var(--color-azul);
      transform: translateY(-2px);
    }

    /* Mensajes */
    .mensaje-carga {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .mensaje-error {
      text-align: center;
      padding: 20px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ver Clientes / Proveedores</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="cambiarTab('clientes', event)">Clientes</button>
    <button class="tab-btn" onclick="cambiarTab('proveedores', event)">Proveedores</button>
  </div>

  <div id="clientes" class="tab-content active">
    <h2>Clientes Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos se cargan dinámicamente -->
      </tbody>
    </table>
  </div>

  <div id="proveedores" class="tab-content">
    <h2>Proveedores Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos se cargan dinámicamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Cambia entre pestañas
    function cambiarTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');

      cargarDatos(tabId);
    }

    // Cargar datos desde la API
    async function cargarDatos(tipo) {
      const tbody = document.querySelector(`#${tipo} tbody`);
      const endpoint = tipo === 'clientes' ? '/clientes' : '/proveedores';

      try {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="mensaje-carga">Cargando datos...</td>
          </tr>
        `;

        const response = await fetch(`https://panaderia-api.onrender.com${endpoint}`);

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="mensaje-carga">No hay registros</td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = '';
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.id_${tipo} || '-'}</td>
            <td>${item.nombre || '-'}</td>
            <td>${item.direccion || '-'}</td>
            <td>${item.telefono || '-'}</td>
            <td>${item.email || '-'}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error(`Error al cargar ${tipo}:`, error);
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="mensaje-error">
              Error al cargar datos<br>
              <small>${error.message}</small>
            </td>
          </tr>
        `;
      }
    }

    // Carga inicial de clientes
    document.addEventListener('DOMContentLoaded', () => {
      cargarDatos('clientes');
    });
  </script>
</body>
</html>
