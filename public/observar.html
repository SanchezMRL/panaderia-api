<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socios Comerciales - Panadería</title>
  <style>
    :root {
      --color-amarillo: #F9D923;
      --color-azul: #0A2F66;
      --color-azul-claro: #E8F1FA;
      --color-hover: #FFD43B;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--color-azul-claro), #fff);
      margin: 0;
      padding: 0;
      color: var(--color-azul);
    }

    header {
      background-color: var(--color-azul);
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contenedor {
      background-color: white;
      max-width: 1200px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 2px solid var(--color-amarillo);
    }

    /* TABS */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--color-azul);
    }

    .tab-btn {
      padding: 12px 25px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: var(--color-azul);
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--color-amarillo);
      color: var(--color-azul);
      border-radius: 5px 5px 0 0;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* TABLAS */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--color-azul);
      color: white;
    }

    tr:hover {
      background-color: var(--color-azul-claro);
    }

    .volver {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--color-azul);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .volver:hover {
      background-color: var(--color-hover);
      color: var(--color-azul);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Ver Clientes o Proveedores</h2>

    <label for="tipo">Seleccionar tipo:</label>
    <select id="tipo">
      <option value="cliente">Cliente</option>
      <option value="proveedor">Proveedor</option>
    </select>

    <button onclick="obtenerDatos()">Mostrar</button>

    <div id="resultado"></div>
    <div class="mensaje-error" id="mensajeError"></div>
  </div>

  <script>
    async function obtenerDatos() {
      const tipo = document.getElementById("tipo").value;
      const url = `/${tipo}`; // usa la misma ruta del backend

      const mensajeError = document.getElementById("mensajeError");
      mensajeError.textContent = "";
      document.getElementById("resultado").innerHTML = "";

      try {
        const respuesta = await fetch(url);
        if (!respuesta.ok) throw new Error("Error en la solicitud");

        const datos = await respuesta.json();
        if (!Array.isArray(datos)) throw new Error("Datos inválidos");

        if (datos.length === 0) {
          document.getElementById("resultado").innerHTML = "<p>No hay registros.</p>";
          return;
        }

        let html = "<table><tr>";
        for (const clave in datos[0]) {
          html += `<th>${clave}</th>`;
        }
        html += "</tr>";

        for (const persona of datos) {
          html += "<tr>";
          for (const clave in persona) {
            html += `<td>${persona[clave]}</td>`;
          }
          html += "</tr>";
        }
        html += "</table>";
        document.getElementById("resultado").innerHTML = html;

      } catch (error) {
        mensajeError.textContent = "❌ No se pudieron obtener los datos. Verifica la conexión con el backend.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
