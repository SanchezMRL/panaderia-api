<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Opiniones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }

    .grafico-container {
      max-width: 600px;
      margin: 40px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 350px;
    }

    #tablaOpiniones {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    #tablaOpiniones th, #tablaOpiniones td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    #tablaOpiniones th {
      background-color: #007bff;
      color: white;
    }

    #mensaje {
      text-align: center;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Opiniones de Productos</h1>

  <div id="mensaje"></div>

  <div class="grafico-container">
    <canvas id="graficoPromedio"></canvas>
  </div>

  <h2 style="text-align: center; margin-top: 50px;">Opiniones Individuales</h2>
  <table id="tablaOpiniones">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Comentario</th>
        <th>Calificación</th>
        <th>Satisfacción</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDashboard() {
      try {
        // ✅ Cargar promedio por producto
        const res = await fetch('/dashboard/opiniones');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('mensaje').textContent = '⚠️ No hay opiniones registradas aún.';
          return;
        }

        const labels = data.map(item => item.nombre);
        const valores = data.map(item => parseFloat(item.promedio));

        new Chart(document.getElementById('graficoPromedio'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Promedio de Calificación',
              data: valores,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                max: 5
              }
            }
          }
        });

      } catch (err) {
        console.error('❌ Error al cargar el dashboard:', err);
        document.getElementById('mensaje').textContent = '❌ Error al cargar el dashboard';
      }
    }

    async function cargarTabla() {
      try {
        const res = await fetch('/opiniones');
        const data = await res.json();

        const tbody = document.querySelector('#tablaOpiniones tbody');
        tbody.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td colspan="5">No hay opiniones registradas.</td>`;
          tbody.appendChild(fila);
          return;
        }

        data.forEach(op => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${op.id_pedido_cliente}</td>
            <td>${op.comentario}</td>
            <td>${op.calificacion}</td>
            <td>${op.satisfaccion}</td>
            <td>${new Date(op.fecha).toLocaleDateString()}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        console.error('❌ Error al cargar opiniones:', err);
        document.getElementById('mensaje').textContent += ' ❌ Error al cargar tabla de opiniones';
      }
    }

    cargarDashboard();
    cargarTabla();
  </script>
</body>
</html>
